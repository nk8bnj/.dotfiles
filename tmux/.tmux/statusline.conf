# Neoforest
set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#839496"
set -g pane-active-border-style "fg=#93C570"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

# set -g status-bg "#002b36"
set -g status-bg "#343F44"
# set -g status-bg "#2E353B"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#22272D,bg=#94A0A1,bold] #S #[fg=#94A0A1,bg=#343F44,nobold,nounderscore,noitalics]"
# set -g status-left "#[fg=#6E5729, bg=#6E5729,bold]  #[fg=#6E5729, bg=#967738,bold]#[fg=#967738,bg=#967738] #[fg=#967738, bg=#C59C49]#[fg=#485259,bg=#C59C49,bold]#[fg=#C59C49,bold] #[fg=#C59C49, bg=#EFBD58]#[fg=#22272C,bg=#EFBD58,bold] #S #[fg=#EFBD58,bg=#343F44,nobold,nounderscore,noitalics]"


set -g status-right "#[fg=#343F44,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#586e75]#[fg=#485259,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#r57b83]#[fg=#94A0A1,bg=#485259,nobold,nounderscore,noitalics] #(date +\%R) #[fg=#343F44,bg=#485259]#[fg=#94A0A1,bg=#343F44]#[fg=#22272D,bg=#94A0A1,bold] 󰉖 #{=||…;s|$HOME|~|:pane_current_path} " 
# set -g status-right "#[fg=#343F44,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#586e75]#[fg=#485259,bg=#343F44,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#r57b83]#[fg=#859389,bg=#485259,nobold,nounderscore,noitalics] #(date +\%R) #[fg=#93a1a1,bg=#657b83]#[fg=#EE6060,bg=#485259,nobold,nounderscore,noitalics]#[fg=#172525,bg=#EE6060,bold] #{=||…;s|$HOME|~|:pane_current_path} #[fg=#B94B4B,bold]#[fg=#22272C,bg=#763131]#[fg=#93a1a1,bg=#657b83]#[fg=#9A3E3E,bg=#B94B4B,nobold,nounderscore,noitalics]  #[fg=#485259,bg=#9A3E3E,bold] #[fg=#763131,bold] #[fg=#22272C,bg=#763131]  " 

setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#343F44"

setw -g window-status-format '#[fg=#343F44,bg=#485259]#[fg=#94A0A1,bg=#485259, nobold] #I#[fg=#94A0A1,bg=#485259] #[fg=#22272C]#[fg=#94A0A1, nobold] #{b:window_name} #[fg=#485259,bg=#343F44,nobold]'

# setw -g window-status-format '#[fg=#343F44,bg=#899DA7]#[fg=#202529,bg=#899DA7] #I #[fg=#899DA7,bg=#485259]#[fg=#859389] #{b:window_name} #[fg=#485259,bg=#343F44,nobold]'

setw -g window-status-current-format '#[fg=#343F44,bg=#43AC9F]#[fg=#22272C,bg=#43AC9F, bold] #I#[fg=#22272C,bg=#43AC9F, bold] ⦿#[fg=#22272C]#[fg=#22272C, bold] #{b:window_name} #[fg=#43AC9F,bg=#343F44,nobold]'
# setw -g window-status-current-format '#[fg=#343F44,bg=#899DA7]#[fg=#22272C,bg=#899DA7, bold] #I #[fg=#899DA7,bg=#485259]#[fg=#22272C]#[fg=#859389, bold] #{b:window_name} #[fg=#485259,bg=#343F44,nobold]'




