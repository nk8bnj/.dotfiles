format = """
$directory\
$git_branch\
$git_status\

$character
"""

right_format = """
$nodejs\
$docker_context\
$time"""

add_newline = false

[character]
# success_symbol = "[❯](#43AC9F)"
success_symbol = "[ ](#4DC5B6)"
# error_symbol = "[ ❯](red)"
error_symbol = "[ ](red)"
vimcmd_symbol = "[ ❮](green)"

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = true

[os]
style = "bg:#9A348E"
disabled = true # Disabled by default

[directory]
# truncation_symbol = '󰝰  '
truncate_to_repo = false
# home_symbol = '  ~'
# home_symbol = '~'
read_only_style = '197'
read_only = '  '
format = '[ $path ](fg:#F38E61 bold)'
# style = "bg:#DA627D"
# format = "[ $path ]($style)"
truncation_length = 1
# truncation_symbol = "…/"

[docker_context]
symbol = " "
style = "fg:blue"
format = '[⦿ $symbol ]($style)'

[git_branch]
symbol = ""
style = "fg:green"
format = '[⦿ $symbol $branch ]($style)'

[git_status]
format = '([\( $all_status$ahead_behind\) ]($style))'
style = 'bold green'
conflicted = '[ ${count}](red) '
# up_to_date = '[󰘽 up-to-date](green) '
untracked = '[󰋗 ${count}](red) '
ahead = ' ${count}'
diverged = ' ${ahead_count}  ${behind_count}'
behind = ' ${count}'
stashed = '[ ${count}](green) '
modified = '[󰛿 ${count}](yellow) '
staged = '[󰐗 ${count}](green) '
renamed = '[󱍸 ${count}](yellow) '
deleted = '[󰍶 ${count}](red) '

[nodejs]
symbol = ""
style = "fg:purple"
format = '[⦿ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#94A0A1 bold"
format = '[⦿ $time ]($style)'


